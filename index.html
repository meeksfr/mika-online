            <defs>
                <filter id="trans-shadow">
                    <feColorMatrix type="matrix" values="1 0 0 0 0

                    <feGaussianBlur stdDeviation="30" />
                    <feComposite operator="out" in2="boostedInput" />
                </filter>
            </defs>

            <image width="3353" height="3088" xlink:href="./images/hero-sqr.JPG"></image> 
            <a xlink:href="#">
                <rect class="highlight" x="1425" y="1781" fill="white" fill-opacity="0.01" width="532" height="1289"></rect>
            </a>
            <a xlink:href="#">
              <rect class="highlight" x="0" y="419" fill="#fff" fill-opacity="0.01" width="1044" height="1066"></rect>

            </a>
          </svg>

          <svg id="second-image" class="fade-out hide" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 3353 3088">
